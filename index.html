<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
</head>

<body class="my-6">
    <center>
        <div id="main" class="bg-gray-200 mx-2 my-4 rounded-md">
            <div class="text-center justify-center pt-10 text-6xl font-bold mb-6">
                <h1 id="title" class="text-center font-bold">Dr. Norman Borlaug</h1>
                <p class="text-lg">The man who saved a billion lives</p>

                <div id="img-div" class="text-center bg-white">
                    <img id="image" class="text-center" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg">
                    <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
                    <h3 id="tribute-info">Here's a time line of Dr. Borlaug's life:</h3>
                    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Wikipedia entry</a>
                </div>
            </div>
        </div>
    </center>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
